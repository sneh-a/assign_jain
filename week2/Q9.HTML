
<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body>
 		<h1> FEEDBACK FORM</h1>
		<form method="post" action="profile.html">
			<table border=0>
			<br><tr><td><label> Do you think that a new mobile app will be of use that can help you contact to the doctor anytime anywhere? </label></td></tr>
			<tr><td><label>yes</label></td>
			<td><input type=radio name="ans1" value=1/></td></tr>
                  <tr><td><label> No</label></td>
			<td><input type=radio name="ans1" value=1/></td></tr>
			<tr><td><label> Which features do you think shall be helpful?</label></td></tr>

			<tr><td><input type=text name=ans4 autocomplete=on required placeholder="Type here" autofocus/>
			</td></tr>
  			<tr><td><input type=submit /></td></tr></table>
		</form>
	</body>
</html>
