<h1 align="right" color="green">The Internet</h1>
<hr size="6" color="green">
<p >A <b>network </b> is a group of connected, communicating devices such as computers and printers. An <i>internet</i> is two or more networks that can communicate with each other. The most notable internet is called the <u>Inter composed of hundreds of thousands of interconnected networks</u>.</p>
